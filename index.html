<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF Automatically</title>
    <script>
        window.onload = function() {
            // URL of the PDF file
            const pdfUrl = 'Bremsstrahlung.pdf';
            // Opens the PDF file in a new tab or window
            window.open(pdfUrl, '_blank');
        }
    </script>
</head>
<body>
    <h1>The PDF will open automatically.</h1>
</body>
</html>
